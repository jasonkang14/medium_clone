<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" text="text/css" />
    <title>Code On</title>
  </head>
  <body>
    <div class="div__container">
      <nav class="nav__navbar">
        <a class="a__navbar">
          <img src="/images/ic-medium.png" />
        </a>
        <section class="section__navbar">
          <a class="a__navbar"> <img src="/images/ic-home.png" /> </a>
          <a class="a__navbar"> <img src="/images/ic-notification.png" /> </a>
          <a class="a__navbar"> <img src="/images/ic-list.png" /> </a>
          <a class="a__navbar"> <img src="/images/ic-story.png" /> </a>
          <a class="a__navbar"> <img src="/images/ic-write.png" /> </a>
        </section>
        <a class="a__navbar"> <img src="/images/ic-profile.png" /> </a>
      </nav>
      <header>
        <div class="div__header">
          <h1 class="h1__header">Jason Kang</h1>
          <button class="button__header_option">
            <img src="/images/ic-more-option.png" alt="more-option" />
          </button>
        </div>
        <nav class="nav__header">
          <a class="a__header">Home</a>
          <a class="a__header a__header_inactive">Lists</a>
          <a class="a__header a__header_inactive">About</a>
        </nav>
      </header>
      <aside class="aside__right">
        <section class="section__aside_top">
          <button class="aside__btn_upgrade">Upgrade</button>
          <div class="div__aside_search">
            <img class="img__aside_search" src="/images/ic-search.png" />
            <input
              class="input__aside_search"
              type="text"
              placeholder="Search"
            />
          </div>
          <img class="img__aside_profile" src="/images/ic-profile.png" />
          <h5 class="header__aside_name">Jason Kang</h5>
          <h5 class="header__aside_followers">4 Followers</h5>
          <h6 class="header__aside_explanation">
            I believe software engineers can change the world
          </h6>
        </section>
        <section class="section__aside_bottom">
          <a class="a__aside">Edit Profile</a>
          <a class="a__aside">help</a>
          <a class="a__aside">Status</a>
          <a class="a__aside">Writers</a>
          <a class="a__aside">Blog</a>
          <a class="a__aside">Careers</a>
          <a class="a__aside">Privacy</a>
          <a class="a__aside">Terms</a>
          <a class="a__aside">About</a>
          <a class="a__aside">Knowable</a>
        </section>
      </aside>
    </div>
  </body>
</html>
